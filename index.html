  </script>
    <script type="text/javascript">

function senddata(){

  $.ajax({
  method: "POST",
  url: "diagnose.php",
  data:  {value:user_symptoms},
  success: function(data){
         //alert("return");
        //alert(data);
        $("#two").html(data);
    
  },
  error : function(request, status, error) {

        var val = request.responseText;
        alert("error "+val);
    }
});
}
